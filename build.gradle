plugins {
    id "org.springframework.boot" version "2.2.4.RELEASE"
    id "java-library"
}

group 'org.cn.monkey'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

repositories {
    maven { url "https://maven.aliyun.com/repository/gradle-plugin" }
    maven { url "https://maven.aliyun.com/repository/public" }
    maven { url "https://maven.aliyun.com/repository/google" }
    maven { url "https://maven.aliyun.com/repository/spring" }
    maven { url "https://maven.aliyun.com/repository/spring-plugin" }

    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter:2.2.4.RELEASE"
    implementation "org.springframework.boot:spring-boot-starter-data-redis:2.2.4.RELEASE"
    implementation "org.springframework.boot:spring-boot-starter-test:2.2.4.RELEASE"
    implementation "org.springframework.boot:spring-boot-starter-web:2.2.4.RELEASE"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
